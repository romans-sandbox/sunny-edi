<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunny Edinburgh</title>
  <link rel="stylesheet" href="assets/scss/main.css">
</head>
<body>
  <div class="main-container">
    <div class="content-container">
      <h1>Sunny Edinburgh Project</h1>
      <div class="location-controls">
        <div class="location-control" data-location="edinburgh">Edinburgh</div><div class="location-control" data-location="madrid">Madrid</div>
      </div>
      <div class="weather-controls">
        <div class="weather-control" data-weather="sunny">Sunny Days</div><div class="weather-control" data-weather="rainy">Rainy Days</div><div class="weather-control" data-weather="windy">Windy Days</div>
      </div>
    </div>
    <div class="calendar-container">
      <svg id="calendar" class="calendar"></svg>
    </div>
  </div>
  <script src="node_modules/d3/d3.min.js"></script>
  <script>
    d3.selection.prototype.moveToFront = function() {
      return this.each(function() {
        this.parentNode.appendChild(this);
      });
    };

    d3.selection.prototype.moveToBack = function() {
      return this.each(function() {
        var firstChild = this.parentNode.firstChild;
        if (firstChild) {
          this.parentNode.insertBefore(this, firstChild);
        }
      });
    };
  </script>
  <script>
    var k = {
      alpha: '#fff',
      beta: '#000',
      gamma: '#aaa',
      delta: '#fcff6c',
      epsilon: '#fff5b2',
      zeta: '#ccc'
    };

    var utils = function() {
      var module = {};

      var monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];

      module.monthName = function(i) {
        return monthNames[i];
      };

      return module;
    }();

    var datasetsHelper = function() {
      var module = {};

      var options = {
        datasets: {
          edinburghWeather: {
            source: 'assets/data/edinburgh-weather-2015.csv',
            sourceType: 'csv',
            ready: false
          },
          madridWeather: {
            source: 'assets/data/madrid-weather-2015.csv',
            sourceType: 'csv',
            ready: false
          }
        }
      };

      var loadedDatasets = {};
      var readyAllCallbacks = [];

      function checkIfAllReadyAndFireCallbacks() {
        var datasetName, allReady = true, i;

        for (datasetName in options.datasets) {
          if (options.datasets.hasOwnProperty(datasetName)) {
            if (!options.datasets[datasetName].ready) {
              allReady = false;
              break;
            }
          }
        }

        if (allReady) {
          for (i = 0; i < readyAllCallbacks.length; i++) {
            readyAllCallbacks[i]();
          }
        }
      }

      module.readyAllCallback = function(callback) {
        if (typeof callback === 'function') {
          readyAllCallbacks.push(callback);
          return true;
        }

        return false;
      };

      module.loadAlDatasets = function() {
        var datasetName;

        for (datasetName in options.datasets) {
          if (options.datasets.hasOwnProperty(datasetName)) {
            (function(dataset, datasetName) {
              if (dataset.sourceType === 'csv') {
                d3.csv(
                    dataset.source,
                    function(error, rows) {
                      if (error) {
                        throw error;
                      }

                      loadedDatasets[datasetName] = rows;

                      options.datasets[datasetName].ready = true;

                      checkIfAllReadyAndFireCallbacks();
                    }
                );
              } else {
                console.error('Unknown dataset type `' + dataset.sourceType + '`.');
              }
            })(options.datasets[datasetName], datasetName);
          }
        }
      };

      module.data = loadedDatasets;

      return module;
    }();

    var calendarChart = function() {
      var module = {};

      var width = 600;
      var height = 600;
      var margins = {
        top: 10,
        right: 10,
        bottom: 10,
        left: 10
      };

      var options = {
        days: 365,
        firstDayOffset: 4,
        circleGroupMargin: 40,
        spokeWidth: 3,
        spokeLength: 20,
        weekLineOffset: 5,
        weekLineWidth: 1,
        monthLineOffset: 8,
        monthLineWidth: 2,
        monthWingWidth: 10,
        monthNameOffset: 18,
        weekSliceInnerOffset: 150,
        weekSliceOuterOffset: 25,
        weekSliceTextOffset: 5
      };

      var availWidth = width - margins.left - margins.right;
      var availHeight = height - margins.top - margins.bottom;

      var data;

      // weeks data
      var weeksData = function() {
        var i, result = [], count, from, to;

        if (options.firstDayOffset > 0) {
          result.push([0, options.firstDayOffset, 1]);
        }

        count = Math.ceil(options.days / 7);

        for (i = (options.firstDayOffset > 0 ? 1 : 0); i < count; i++) {
          from = i * 7 - options.firstDayOffset + 1;
          to = (i + 1) * 7 - options.firstDayOffset + 1;

          if (to > options.days) {
            to = options.days;
          }

          result.push([from, to, i + 1]);
        }

        return result;
      }();

      // months data
      var monthsData = [{
        from: 1,
        to: 31
      }, {
        from: 32,
        to: 59
      }, {
        from: 60,
        to: 90
      }, {
        from: 91,
        to: 120
      }, {
        from: 121,
        to: 151
      }, {
        from: 152,
        to: 181
      }, {
        from: 182,
        to: 212
      }, {
        from: 213,
        to: 243
      }, {
        from: 244,
        to: 273
      }, {
        from: 274,
        to: 304
      }, {
        from: 305,
        to: 334
      }, {
        from: 335,
        to: 365
      }];

      var svg, mainGroup;
      var circleGroup, circleGroupRadius;
      var spokeGroups, spokeGroupsEnter, spokes;
      var weekLines, weekLinesEnter, weekLineArc;
      var monthLines, monthLinesEnter, monthLineArc;
      var monthLeftWings, monthLeftWingsEnter;
      var monthRightWings, monthRightWingsEnter;
      var monthNameGroups, monthNameGroupsEnter;
      var weekSlice, weekSliceArc;
      var weekNumberLabelGroup, weekNumberLabelText;

      function sunshine(d, i) {
        if (d.weather_desc === 'Sunny') {
          return k.delta;
        }

        if (d.cloud_cover <= 10) {
          return k.delta;
        }

        return k.zeta;
      }

      function mapRadiansToDay(rad) {
        var day;

        if (rad < 0) {
          rad += 2 * Math.PI;
        }

        day = Math.floor(rad / (2 * Math.PI) * options.days);

        return day;
      }

      function dayToWeekData(day) {
        var i;

        for (i = 0; i < weeksData.length; i++) {
          if (day >= weeksData[i][0] && day <= weeksData[i][1]) {
            return weeksData[i];
          }
        }

        return null;
      }

      function drawSpokes() {
        spokeGroups = circleGroup.selectAll('g.spoke-group').data(data);

        spokeGroupsEnter = spokeGroups.enter()
            .append('g')
            .attr('transform', function(d, i) {
              return 'rotate(' + (i / options.days * 360) + ')';
            });

        spokes = spokeGroupsEnter
            .append('line')
            .attr('class', 'spoke')
            .attr('x1', circleGroupRadius - options.spokeLength)
            .attr('y1', 0)
            .attr('x2', circleGroupRadius)
            .attr('y2', 0)
            .style('stroke-width', options.spokeWidth)
            .style('stroke', sunshine);
      }

      function updateSpokes() {
        spokes
            .data(data)
            .style('stroke', sunshine);
      }

      module.run = function() {
        data = datasetsHelper.data.edinburghWeather.map(function(d, i) {
          d.cloud_cover = +d.cloud_cover;

          return d;
        });

        svg = d3.select('#calendar')
            .attr('width', width)
            .attr('height', height);

        mainGroup = svg.append('g')
            .attr('transform', 'translate(' + margins.left + ', ' + margins.top + ')');

        // prepare circle group

        circleGroupRadius = Math.min(availWidth, availHeight) / 2 - options.circleGroupMargin;
        circleGroup = mainGroup.append('g')
            .attr(
                'transform',
                'translate(' +
                (availWidth / 2) +
                ', ' +
                (availHeight / 2) +
                ')'
            );

        // draw spokes

        drawSpokes();

        // draw week lines

        weekLineArc = d3.svg.arc()
            .innerRadius(circleGroupRadius + options.weekLineOffset)
            .outerRadius(circleGroupRadius + options.weekLineOffset + options.weekLineWidth)
            .startAngle(function(d, i) {
              return (d[0] + 1) / options.days * 2 * Math.PI;
            })
            .endAngle(function(d, i) {
              return ((d[1]) / options.days + 1 / (circleGroupRadius * Math.PI)) * 2 * Math.PI;
            });

        weekLines = circleGroup.selectAll('path.week-line')
            .data(weeksData);

        weekLinesEnter = weekLines.enter().append('path')
            .attr('d', weekLineArc)
            .style('fill', k.beta);

        // draw month lines

        monthLineArc = d3.svg.arc()
            .innerRadius(circleGroupRadius + options.monthLineOffset)
            .outerRadius(circleGroupRadius + options.monthLineOffset + options.monthLineWidth)
            .startAngle(function(d, i) {
              return d.from / options.days * 2 * Math.PI;
            })
            .endAngle(function(d, i) {
              return ((d.to - 1) / options.days + options.spokeWidth / (circleGroupRadius * Math.PI)) * 2 * Math.PI;
            });

        monthLines = circleGroup.selectAll('path.month-line')
            .data(monthsData);

        monthLinesEnter = monthLines.enter().append('path')
            .attr('d', monthLineArc)
            .style('fill', k.gamma)
            .moveToBack();

        monthLeftWings = circleGroup.selectAll('line.month-left-wing')
            .data(monthsData);

        monthLeftWingsEnter = monthLeftWings.enter().append('line')
            .attr('class', 'month-left-wing')
            .attr('transform', function(d, i) {
              return 'rotate(' + (d.from / options.days * 360 - 90 + 180 / (circleGroupRadius * Math.PI)) + ')';
            })
            .attr('x1', circleGroupRadius + options.monthLineOffset)
            .attr('y1', 0)
            .attr('x2', circleGroupRadius + options.monthLineOffset + options.monthWingWidth)
            .attr('y2', 0)
            .style('stroke-width', options.monthLineWidth)
            .style('stroke', k.gamma);

        monthRightWings = circleGroup.selectAll('line.month-right-wing')
            .data(monthsData);

        monthRightWingsEnter = monthRightWings.enter().append('line')
            .attr('class', 'month-right-wing')
            .attr('transform', function(d, i) {
              return 'rotate(' + (d.to / options.days * 360 - 90 + 180 / (circleGroupRadius * Math.PI)) + ')';
            })
            .attr('x1', circleGroupRadius + options.monthLineOffset)
            .attr('y1', 0)
            .attr('x2', circleGroupRadius + options.monthLineOffset + options.monthWingWidth)
            .attr('y2', 0)
            .style('stroke-width', options.monthLineWidth)
            .style('stroke', k.gamma);

        monthNameGroups = circleGroup.selectAll('text.month-name')
            .data(monthsData);

        monthNameGroupsEnter = monthNameGroups.enter().append('g')
            .attr('transform', function(d, i) {
              return 'rotate(' + ((i + 0.5) / 12 * 360 - 90) + ')';
            });

        monthNameGroupsEnter.append('text')
            .attr('class', 'month-name')
            .attr('transform', function(d, i) {
              var translateX, rotate;

              translateX = circleGroupRadius + options.monthNameOffset;

              rotate = i > 2 && i < 9 ? 270 : 90;

              return 'translate(' + translateX + ', 0) rotate(' + rotate + ')';
            })
            .text(function(d, i) {
              return utils.monthName(i);
            });

        // prepare week slice; draw it when hovering over the chart
        // draw week number label

        weekSliceArc = d3.svg.arc()
            .innerRadius(options.weekSliceInnerOffset)
            .outerRadius(circleGroupRadius + options.weekLineOffset + options.weekSliceOuterOffset);

        weekSlice = circleGroup.append('path')
            .attr('class', 'week-slice')
            .moveToBack();

        weekNumberLabelGroup = circleGroup.append('g');

        weekNumberLabelText = weekNumberLabelGroup.append('text')
            .attr('class', 'week-number-label');

        d3.select(document).on('mousemove', function() {
          var coords, rad, weekData, rotationStartAngle, rotationEndAngle, textLabelRotation;

          coords = d3.mouse(circleGroup.node());

          rad = Math.atan2(coords[0], -coords[1]);

          weekData = dayToWeekData(mapRadiansToDay(rad));

          if (weekData !== null) {
            rotationStartAngle = (weekData[0] + 1) / options.days * 2 * Math.PI;
            rotationEndAngle = ((weekData[1]) / options.days + 1 / (circleGroupRadius * Math.PI)) * 2 * Math.PI;

            weekSliceArc
                .startAngle(function() {
                  return rotationStartAngle;
                })
                .endAngle(function() {
                  return rotationEndAngle;
                });

            weekSlice
                .attr('d', weekSliceArc);

            textLabelRotation = (rotationStartAngle + rotationEndAngle) / 2 / (2 * Math.PI) * 360 - 90;

            weekNumberLabelGroup
                .attr('transform', 'rotate(' + textLabelRotation + ')');

            weekNumberLabelText
                .text('week ' + weekData[2])
                .attr('transform', function() {
                  var translateX, rotate;

                  translateX =
                      circleGroupRadius +
                      options.weekLineOffset +
                      options.weekSliceOuterOffset +
                      options.weekSliceTextOffset;

                  rotate = textLabelRotation > 0 && textLabelRotation < 180 ? 270 : 90;

                  return 'translate(' + translateX + ', 0) rotate(' + rotate + ')';
                });
          }
        });

        // everything's ready by now
        
        module.ready = true;
      };

      module.setLocationEdinburgh = function() {
        data = datasetsHelper.data.edinburghWeather.map(function(d, i) {
          d.cloud_cover = +d.cloud_cover;

          return d;
        });

        updateSpokes();
      };

      module.setLocationMadrid = function() {
        data = datasetsHelper.data.madridWeather.map(function(d, i) {
          d.cloud_cover = +d.cloud_cover;

          return d;
        });

        updateSpokes();
      };
      
      module.ready = false;

      return module;
    }();
    
    var calendarControls = function() {
      var module = {};

      // cached queries
      var v = {};

      v.locationEdinburghButton = document.querySelector('[data-location="edinburgh"]');
      v.locationMadridButton = document.querySelector('[data-location="madrid"]');
      v.weatherSunnyButton = document.querySelector('[data-weather="sunny"]');
      v.weatherRainyButton = document.querySelector('[data-weather="rainy"]');
      v.weatherWindyButton = document.querySelector('[data-weather="windy"]');
      
      function deactivateLocation() {
        v.locationEdinburghButton.classList.remove('active');
        v.locationMadridButton.classList.remove('active');
      }

      module.initLocationButtons = function() {
        v.locationEdinburghButton.addEventListener('click', function() {
          if (calendarChart.ready) {
            deactivateLocation();
            v.locationEdinburghButton.classList.add('active');
            calendarChart.setLocationEdinburgh();
          }
        }, false);

        v.locationMadridButton.addEventListener('click', function() {
          if (calendarChart.ready) {
            deactivateLocation();
            v.locationMadridButton.classList.add('active');
            calendarChart.setLocationMadrid();
          }
        }, false);

        v.locationEdinburghButton.classList.add('active');
      };

      return module;
    }();

    datasetsHelper.loadAlDatasets();

    datasetsHelper.readyAllCallback(function() {
      calendarChart.run();
      calendarControls.initLocationButtons();
    });
  </script>
</body>
</html>
