<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sunny Edinburgh</title>
  <link rel="stylesheet" href="assets/scss/main.css">
</head>
<body>
  <div id="compat-req" class="page-warning">
    Please consider upgrading your browser for best experience.
  </div>
  <div class="main-container" id="main-container">
    <div class="content-container" id="content-container">
      <h1>Sunny Edinburgh Project</h1>
      <div class="controls" id="controls">
        <div class="joystick-container" id="joystick"></div>
        <div class="location-controls">
          <div class="location-control" data-location="edinburgh">Edinburgh</div><div class="location-control" data-location="madrid">Madrid</div>
        </div>
        <div class="year-controls">
          <div class="year-control" data-year="2011">2011</div><div class="year-control" data-year="2012">2012</div><div class="year-control" data-year="2013">2013</div><div class="year-control" data-year="2014">2014</div><div class="year-control" data-year="2015">2015</div>
        </div>
        <div class="weather-controls">
          <div class="weather-control" data-weather="sunny"><div class="weather-icon" data-weather-icon="sunny"></div><div>Sunny Days</div></div><div class="weather-control" data-weather="rainy"><div class="weather-icon" data-weather-icon="rainy"></div><div>Rainy Days</div></div><div class="weather-control" data-weather="windy"><div class="weather-icon" data-weather-icon="windy"></div><div>Windy Days</div></div>
        </div>
      </div>
      <div class="sync-container" id="sync-container">
        <input type="tel" pattern="\d*" title="sync" id="sync-field" maxlength="4">
        <button type="button" id="sync-submit">sync now</button>
      </div>
      <div class="legends-container">
        <svg xmlns="http://www.w3.org/2000/svg" id="legends" class="legends"></svg>
      </div>
    </div>
    <div class="calendar-container" id="calendar-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="calendar" class="calendar"></svg>
      <svg xmlns="http://www.w3.org/2000/svg" id="week-calendar" class="week-calendar" preserveAspectRatio="none"></svg>
      <div class="sync" id="sync-number-container">
        <div class="before">
          sync your phone now
          <span id="sync-number"></span>
          visit nmy.io/se
        </div>
        <div class="after">
          synced!
        </div>
      </div>
    </div>
  </div>
  <div class="page-links" id="page-links">
    <img src="assets/img/logo-horizontal-white@2x.png" width="100" id="logotype" class="logotype">
    <a href="#" id="fullscreen">Go Fullscreen</a>
    <a href="#" id="credits">Credits</a>
    <a href="https://nullmighty.com" target="_blank">Visit NULLMIGHTY</a>
  </div>
  <script src="assets/js/socket.io-1.4.5.min.js"></script>
  <script src="assets/js/d3.min.js"></script>
  <script src="assets/js/d3-extension.js"></script>
  <script src="assets/js/params.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/sync.js"></script>
  <script src="assets/js/datasets-helper.js"></script>
  <script src="assets/js/calendar-chart.js"></script>
  <script src="assets/js/calendar-week-chart.js"></script>
  <script src="assets/js/calendar-controls.js"></script>
  <script src="assets/js/legends.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-70912658-2', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
